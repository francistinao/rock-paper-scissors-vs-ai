<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors vs AI Game By Francis Tin-ao</title>
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="score-tab">
                <div class="my-score">
                    <h1>Your Score: </h1>
                    <h1 id="your-score"></h1>
                </div>
                <div class="ai-score">
                    <h1>🤖 Score: </h1>
                    <h1 id="ai-score"></h1>
                </div>
            </div>
            <div class="display">
                <h1 id="your-display"></h1>
                <h1 id="ai-display"></h1>
                <h1 id="winner"></h1>
            </div>
            <div class="play-buttons">
                <button class="btn" value="rock">🪨</button>
                <button class="btn" value="paper">✋</button>
                <button class="btn" value="scissors">✌️</button>
                <button id="reset-btn">🔴</button>
            </div>
            <h4>Choose buttons to play</h4>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
